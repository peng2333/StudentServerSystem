<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" href="../css/layui.css">
<script src="../js/layui.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="admin_student.jsp">学生管理</a></li>
      <li class="layui-nav-item"><a href="../admin/admin_tiezi.html">帖子管理</a></li>
      <li class="layui-nav-item"><a href="admin_dingdan.jsp">订单管理</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          	雪地二货
        </a>
      </li>
      <li class="layui-na	v-item"><a href="../index.jsp">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">所有帖子</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <table id="demo" lay-filter="test"></table>
    <script>
		layui.use('table', function(){
		  var table = layui.table;
		  
		  //第一个实例
		  table.render({
		    elem: '#demo'
		    ,height: 315
		    ,url: '/demo/table/user/' //数据接口
		    ,page: true //开启分页
		    ,cols: [[ //表头
		      {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
		      ,{field: 'username', title: '用户名', width:80}
		      ,{field: 'sex', title: '性别', width:80, sort: true}
		      ,{field: 'city', title: '城市', width:80} 
		      ,{field: 'sign', title: '签名', width: 177}
		      ,{field: 'experience', title: '积分', width: 80, sort: true}
		      ,{field: 'score', title: '评分', width: 80, sort: true}
		      ,{field: 'classify', title: '职业', width: 80}
		      ,{field: 'wealth', title: '财富', width: 135, sort: true}
		    ]]
		  });
		  
		});
		</script>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
</body>
</html>
